<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: crimson;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1a1a1a;
            border-top: 5px solid purple;
            border-bottom: 5px solid purple;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: crimson;
            align-self: flex-end; /* Align to right for user messages */
        }
        .message.other {
            background-color: purple;
            align-self: flex-start; /* Align to left for other messages */
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #2a2a2a;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px;
            background-color: crimson;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>

    <div class="header"><iframe src="https://giphy.com/embed/JuuRdsMShTkl2" width="200" height="200" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/stickers/happy-flirt-JuuRdsMShTkl2"></a></p></div>
<div class="chat-container" id="chatContainer">
        <div class="message other">Hello! How is everyone?</div>
        <div class="message user">I'm good, thanks! You?</div>
        <div class="message other">Doing well! Excited for the weekend.</div>
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.textContent = messageText;
                document.getElementById('chatContainer').appendChild(messageElement);
                input.value = ''; // Clear the input
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight; // Scroll to bottom
            }
        }
    </script>

</body>
</html>
